components:

  schemas:
    UpsertProductReviewInput:
      type: object
      description: Upsert product review input
      required:
        - text
      properties:
        comment:
          type: string
          description: Comment of the review
          example: 'One comment of the product'

    ProductReview:
      type: object
      description: Product review
      required:
        - id
        - comment
      properties:
        id:
          type: string
          example: 'adc65c2d-e623-4466-9791-dc76fd6bd1b8:johndoe'
        comment:
          type: string
          description: Comment of the review
          example: 'One comment of the product'
