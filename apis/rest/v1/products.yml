components:
  parameters:
    productCodePath:
      name: productCode
      in: path
      description: Product code
      required: true
      schema:
        type: string
      example: '123456789'

  schemas:
    ProductStatus:
      type: string
      description: status of the product
      enum:
        - 'PUBLISHED'
        - 'UNPUBLISHED'
      x-enum-varnames:
        - PUBLISHED
        - UNPUBLISHED

    Product:
      type: object
      description: Product information
      required:
        - code
        - typeId
        - name
        - status
      properties:
        code:
          type: string
          description: Identifier of product
          example: '123456789'
        typeId:
          type: string
          description: Identifier of the product type
          example: 'fruit'
        name:
          type: object
          additionalProperties:
            type: string
          description: Name of the product
          example:
            es: 'Manzana'
            en: 'Apple'
        status:
          $ref: '#/components/schemas/ProductStatus'

    ProductInput:
      type: object
      description: Upsert product input
      required:
        - code
        - typeId
        - name
      properties:
        code:
          type: string
          description: Identifier of product
          example: '123456789'
        typeId:
          type: string
          description: Identifier of the product type
          example: 'fruit'
        name:
          type: object
          additionalProperties:
            type: string
          description: Name of the product
          example:
            es: 'Manzana'
            en: 'Apple'

    UpdateProductStatusInput:
      type: object
      description: Update product status input
      required:
        - status
      properties:
        status:
          $ref: '#/components/schemas/ProductStatus'
